# Simple workflow for deploying static content to GitHub Pages
name: Deploy Vite app to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE_PATH: /ts-spotify/
          VITE_AUTH0_DOMAIN: dev-1ahdvai3foad5hbc.us.auth0.com
          VITE_AUTH0_CLIENT_ID: a92FWsEr1GNBgyw2yApovqsCJkm96q7P
          VITE_AUTH0_REDIRECT_URI: https://artemegorov007.github.io/ts-spotify/
          VITE_VK_APP_ID: 54456011
          VITE_VK_REDIRECT_URI: https://artemegorov007.github.io/ts-spotify/
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
